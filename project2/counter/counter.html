<body>
     <div class="counter-container">
    <p id="counterValue" class="counter-value text-white">0</p>
    <button id="decreaseBtn" class="button" onclick="onDecrement()">DECREASE</button>
    <button id="resetBtn" class="button" onclick="onReset()">RESET</button>
    <button id="increaseBtn" class="button" onclick="onIncrement()">INCREASE</button>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById('counterValue').innerText = count;
    }

    function onIncrement() {
      count++;
      updateDisplay();
    }

    function onDecrement() {
      count--;
      updateDisplay();
    }

    function onReset() {
      count = 0;
      updateDisplay();
    }
  </script>
